<a ng-href="{{cardCtrl.buildUrl(cardCtrl.details)}}" class="card" ng-class="{'card--featured': cardCtrl.featured >= '0' || cardCtrl.featured <= '3'}" style="background-image: url({{cardCtrl.details.img}})">
	<div class="card__info">
		<h3>{{cardCtrl.details.title}}</h3>
		<small>{{cardCtrl.details.subTitle}}</small>
	</div>
	<span class="card__meta">{{cardCtrl.details.timeframe}}</span>
</a>
